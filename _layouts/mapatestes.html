//// LAYER CINTHIA
      
      function makeGeoJSON(csvData) {
        csv2geojson.csv2geojson(csvData, {
          latfield: 'Latitude',
          lonfield: 'Longitude',
          delimiter: ','
        }, function (err, data) {
          
          map.on('load', function () {
             map.loadImage('../media/mapa/verde.png',
              function(error, image) {
              if (error) throw error;
              map.addImage('verde', image);
            });

            map.addLayer({
              'id': 'cinthia',
              'type': 'symbol',
              'source': {
                'type': 'geojson',
                'data': data
              },
              'layout': {
                'visibility': 'visible',
                'icon-image': 'verde',
                'icon-anchor': 'bottom',
                "icon-allow-overlap": true,
              }
            });
            
            map.on('click', 'cinthia', function (e) {
              var coordinates = e.features[0].geometry.coordinates.slice();
              
              //A região da Cinthia está fixa em "Serra da Mantiqueira" pois não tem esse campo na tabela
              var regiao = e.features[0].properties.Região;
              var prefixo = "rede_caipiratechlab_"
              
              if(regiao == "Serra da Mantiqueira"){
                prefixo += "ma_";
              }else if(regiao == "Vale do Rio Paraíba"){
                prefixo += "vp_";
              }else if(regiao == "Serra do Mar"){
                prefixo += "sm_";
              }else if(regiao == "Serra da Bocaina"){
                prefixo += "bo_";
              }else{
                prefixo = "";
              }
              
                                                     
              var imagem = prefixo +  e.features[0].properties.Imagem;
              
              var description = "";
              
              if(e.features[0].properties.Imagem == "embreve"){
                description = '<img src="../media/images/embreve.jpg" class="w-100">';
              }else{
                description = '<a href="{{ site.baseurl }}/redes/?img='+imagem+'.jpg"> <img src="../media/images/' + imagem + '.jpg" class="w-100"> </a>';
                
                //teste para exibir lista de produtos como texto abaixo da imagem
                <!-- description = '<a href="{{ site.baseurl }}/redes/?img='+imagem+'.jpg"> <img src="../media/images/' + imagem + '.jpg" class="w-100"> </a> <br /> Produtos:<br />' + e.features[0].properties.Produtos; -->
                
                //teste para exibir Região como texto abaixo da imagem
                description += '<br /> Região:<br />' + regiao;
                <!-- description = '<a href="{{ site.baseurl }}/redes/?img='+imagem+'.jpg"> <img src="../media/images/' + imagem + '.jpg" class="w-100"> </a> <br /> Região:<br />' + regiao; -->
                
                //teste para exibir lista de produtos em formato de lista abaixo da imagem
                <!-- description += '<br /> Produtos:<br /> <ul>'; -->
                <!-- var produtos = e.features[0].properties.Produtos; -->
                <!-- var arrayprodutos = produtos.split(','); -->
                <!-- $.each(arrayprodutos, function(index, value) { -->
                  <!-- description += "<li>" + value + "</li>"; -->
                <!-- }); -->
                <!-- description += '</ul>'; -->
                
              }
              
              //incluindo telefone como link do whatsapp
              var whatsapp = e.features[0].properties.Whatsapp;
              if (whatsapp != ""){
                description += '<br /> <a class="link-whats" href="http://wa.me/55' + whatsapp + '?text=Te%20encontrei%20no%20CaipiratechLAB%20e%20eu%20tenho%20interesse%20em%20comprar%20de%20você" target="_blank"> <i class="fa fa-whatsapp" aria-hidden="true"></i> Compre pelo Whatsapp!</a>';
              }
              

             
              while (Math.abs(e.lngLat.lng - coordinates[0]) > 180) {
              coordinates[0] += e.lngLat.lng > coordinates[0] ? 360 : -360;
              }

              //add Popup to map

              new mapboxgl.Popup()
                .setLngLat(coordinates)
                .setHTML(description)
                .addTo(map);
            });
          

            // Change the cursor to a pointer when the mouse is over the places layer.
            map.on('mouseover', 'cinthia', function () {
              map.getCanvas().style.cursor = 'pointer';
            });
            

            // Change it back to a pointer when it leaves.
            map.on('mouseleave', 'cinthia', function () {
              map.getCanvas().style.cursor = '';
            });
              
            /*map.setLayoutProperty('verde', 'icon-size', 
            ['interpolate', ['linear'], ['zoom'], 0, 0.01, 6, 0.08, 15, 0.2, 24, 0.3]);*/
            

            //var bbox = turf.bbox(data);
            //map.fitBounds(bbox, { padding: 50 });
            
          });

    class FilterControl {
      onAdd(map) {
        this._map = map;
        this._container = document.createElement('div');
        this._container.className = 'mapboxgl-ctrl section1';
        //this._container.setAttribute('style', 'line-height: 1; padding: 10px;');
        this._container.id = 'filtros';
         
        const filterTitle = document.createElement('H6');
        filterTitle.textContent = 'Filtro por Região:';
        filterTitle.classList.add('filterTitle');
        
        
        const filterForm = document.createElement('form');
        filterForm.id = 'filterform';
        <!-- filterForm.setAttribute('style', 'margin-top: 7px;'); -->
        filterForm.classList.add('filterform');
        
        const regioes = ["Serra da Mantiqueira", "Vale do Rio Paraíba", "Serra do Mar", "Serra da Bocaina"];
        
        const formatcontainer = document.createElement('div');
        
        
        
        for (let i = 0; i < regioes.length; i++) {
          const container = document.createElement('label');
          //container.setAttribute('style', 'display: flex');
          container.classList.add('label-checkbox');

          //container.classList.add('checkbox-container');

          const input = document.createElement('input');        
          //input.classList.add('px12', 'filter-option');
          input.classList.add('filter-check');
          input.setAttribute('type', 'checkbox');
          <!-- input.setAttribute('id', regioes[i].replace(/\s/g, '_')); -->
          input.setAttribute('id', regioes[i].normalize("NFD").replace(/[^a-zA-Z0-9s]/g, ""));
          input.setAttribute('value', regioes[i]);
          //input.setAttribute('style', 'margin-right: 5px;');
          input.setAttribute('checked', '');
          
                           

          //const checkboxDiv = document.createElement('div');
          const inputValue = document.createElement('div');
          inputValue.textContent = regioes[i];
          //checkboxDiv.classList.add('checkbox', 'mr6');
          

          
          container.appendChild(input);
          //container.appendChild(checkboxDiv);
          container.appendChild(inputValue);
          
          formatcontainer.appendChild(container);

          filterForm.appendChild(formatcontainer);
        }
                
        
        
        
        this._container.appendChild(filterTitle);
        //adiciona o form dentro da div dos filtros
        this._container.appendChild(filterForm);
        
        
        return this._container;
      }
       
      onRemove() {
        this._container.parentNode.removeChild(this._container);
        this._map = undefined;
      }
    }
    
    


    // Add filter div controls to the map.
    map.addControl(new FilterControl(), 'top-left');

    // ZOOM

}





  



<!-- var checkboxes = document.querySelectorAll('input[type="checkbox"]'); -->
document.getElementById('filterform').addEventListener('change', (e) => {

  const checkedBoxes = document.querySelectorAll('input[type="checkbox"]:checked');  
  if(checkedBoxes.length != 0){
    var filtercheckbox = ['in', 'Região'];
    for (const checkedbox of checkedBoxes) {
    
      filtercheckbox.push(checkedbox.value);
    }

  } else {

});

<script>
var coll = document.getElementsByClassName("collapsible");
var i;

for (i = 0; i < coll.length; i++) {
  coll[i].addEventListener("click", function() {
    this.classList.toggle("active");
    var content = this.nextElementSibling;
    if (content.style.display === "block") {
      content.style.display = "none";
    } else {
      content.style.display = "block";
    }
  });
}
</script>
