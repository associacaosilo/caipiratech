      function makeGeoJSON(csvData) {
        csv2geojson.csv2geojson(csvData, {
          latfield: 'Latitude',
          lonfield: 'Longitude',
          delimiter: ','
        }, function (err, data) {
          
          map.on('load', function () {
             map.loadImage('assets/verde.png',
              function(error, image) {
              if (error) throw error;
              map.addImage('verde', image);
            });

            map.addLayer({
              'id': 'cinthia',
              'type': 'symbol',
              'source': {
                'type': 'geojson',
                'data': data
              },
              'layout': {
                'visibility': 'visible',
                'icon-image': 'verde',
                'icon-anchor': 'bottom',
                "icon-allow-overlap": true,
              }
            });
            
            map.on('click', 'cinthia', function (e) {
              var coordinates = e.features[0].geometry.coordinates.slice();

              var description = `<img src="../cards/` + e.features[0].properties.Imagem + `.jpg" style="width:100%">`   ;

              while (Math.abs(e.lngLat.lng - coordinates[0]) > 180) {
              coordinates[0] += e.lngLat.lng > coordinates[0] ? 360 : -360;
              }

              //add Popup to map

              new mapboxgl.Popup()
                .setLngLat(coordinates)
                .setHTML(description)
                .addTo(map);
            });
          

            // Change the cursor to a pointer when the mouse is over the places layer.
            map.on('mouseenter', 'csvData', function () {
              map.getCanvas().style.cursor = 'pointer';
            });

            // Change it back to a pointer when it leaves.
            map.on('mouseleave', 'places', function () {
              map.getCanvas().style.cursor = '';
            });
              
            map.setLayoutProperty('verde', 'icon-size', 
            ['interpolate', ['linear'], ['zoom'], 0, 0.01, 6, 0.08, 15, 0.2, 24, 0.3]);
            

            //var bbox = turf.bbox(data);
            //map.fitBounds(bbox, { padding: 50 });
            
          });

        });
      };

<script>
function w3_open() {

function w3_close() {

<script>

<script>
var coll = document.getElementsByClassName("collapsible");
var i;

for (i = 0; i < coll.length; i++) {
  coll[i].addEventListener("click", function() {
    this.classList.toggle("active");
    var content = this.nextElementSibling;
    if (content.style.display === "block") {
      content.style.display = "none";
    } else {
      content.style.display = "block";
    }
  });
}
</script>
