{% if page.subtitle %}
  {% assign subtitle = page.subtitle %}
{% else %}
  {% assign subtitle = page.content | strip_html | truncatewords: 25 %}
{% endif %}


	<!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	
	<meta name="description" content="{{site.title}} - {{subtitle}}">
	<meta name="keywords" content="silo, arte, CaipiratechLAB, rural">
	
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"
        integrity="sha384-rY/jv8mMhqDabXSo+UCggqKtdmBfd3qC2/KvyTDNQ6PcUJXaxK1tMepoQda4g5vB"
        crossorigin="anonymous"></script>
	
	<!-- CSS Font Awesome"> -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
	{% if page.title %}
    	<title>{{ page.title }}</title>
	{% else %}
		<title>{{ site.title }}</title>
	{% endif %}
	<!-- <link rel="shortcut icon" type="image/x-icon" href="{{ site.baseurl }}/media/favicons/favicon.ico"> -->
	
	{% if page.swipebox %}
	  <link rel="stylesheet" href="{{ site.baseurl }}/assets/css/swipebox.min.css">
	  <script src="{{ site.baseurl }}/js/jquery.swipebox.min.js"></script>
	{% endif %}
	
	<!-- CSS Customizado -->
	<!-- <link rel="stylesheet" type="text/css" href="custom.css"> -->
	<link rel="stylesheet" href="{{ site.baseurl }}/assets/css/main.css">
	
	<!-- Optional JavaScript -->
	<!-- jQuery first, then Popper.js, then Bootstrap JS -->		
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
